<!DOCTYPE html>
<html>
<head>
<title>Population Arrays</title>
</head>
<body>

<h2>Check the Console for Array Results</h2>

<script>
    function percentageOfWorld1(population) {
      return (population / 7900) * 100;
    }

    const populations = [63, 1393, 331, 45]; 
    console.log("Array has 4 elements:", populations.length === 4); 

    const percentages = [
      percentageOfWorld1(populations[0]),
      percentageOfWorld1(populations[1]),
      percentageOfWorld1(populations[2]),
      percentageOfWorld1(populations[3])
    ];

    console.log("Percentages of world population:");
    console.log(percentages.map(p => p.toFixed(2) + "%"));
</script>
</body>
</html>
