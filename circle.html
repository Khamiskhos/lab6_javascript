<!DOCTYPE html>
<html>
<head>
<title>Circle Object</title>
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
</style>
</head>
<body>

<h2>Circle Calculator</h2>
<label>Enter Radius:</label>
<input type="number" id="radius" step="0.01"><br><br>
<button onclick="calculate()">Calculate</button>
<p id="outputArea"></p>
<p id="outputPerimeter"></p>

<script>
    function Circle(radius) {
      this.radius = radius;

      this.getArea = function () {
        return Math.PI * this.radius * this.radius;
      };

      this.getPerimeter = function () {
        return 2 * Math.PI * this.radius;
      };
    }

    function calculate() {
      let r = parseFloat(document.getElementById("radius").value);
      if (r > 0) {
        let circy = new Circle(r);
        document.getElementById("outputArea").textContent = "Area: " + circy.getArea().toFixed(2);
        document.getElementById("outputPerimeter").textContent = "Perimeter: " + circy.getPerimeter().toFixed(2);
      } else {
        alert("Please enter a valid radius.");
      }
    }
</script>

</body>
</html>
