<!DOCTYPE html>
<html>
<head>
<title>Describe Country</title>
</head>
<body>

<h2>Open the Console to See Output</h2>

<script>
    function describeCountry(country, population, capitalCity) {
      return country + " has " + population + " million people and its capital city is " + capitalCity + ".";
    }

    const desc1 = describeCountry("Tanzania", 63, "Dodoma");
    const desc2 = describeCountry("Kenya", 54, "Nairobi");
    const desc3 = describeCountry("Uganda", 45, "Kampala");

    console.log(desc1);
    console.log(desc2);
    console.log(desc3);
</script>

</body>
</html>
